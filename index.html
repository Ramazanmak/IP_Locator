<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  
     <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="src/style.css">
 
<body>

    <div class="finder">
        <h1 class="title"></h1>
        <div class="search-bar">
            <input type="text" class="search-bar__input" placeholder="Search for an IP address or a domain">
            <button class="search-bar__btn"></button>
        </div>


        
        <div class="info">
            <div class="info__block">
                <div class="info__block-subtitle">IP Address</div>
                <div class="info__block-title" id="ip"></div>
            </div>
            <div class="info__block">
                <div class="info__block-subtitle">Location</div>
                <div class="info__block-title" id="location"></div>
            </div>
            <div class="info__block">
                <div class="info__block-subtitle">Timezone</div>
                <div class="info__block-title">UTC <span id="timezone"></span></div>
            </div>
            <div class="info__block">
                <div class="info__block-subtitle">ISP</div>
                <div class="info__block-title" id="isp"></div>
            </div>

        </div>
    </div>
  
  
    <div id="map">

    </div>
     <!-- add offset value dynamically using the API -->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="https://mapgl.2gis.com/api/js/v1"></script>
  <script src="src/script.js" type="module"></script>
</body>
</html>
